<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .loading1 {
        width: 80px;
        height: 80px;
        border: 12px solid #ccc;
        border-top-color: #999;
        border-radius: 50%;
        animation-name: loading;
        animation-duration: 800ms;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @keyframes loading {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg)
        }
      }
    </style>
  </head>

  <body>
    <div class="loading1"></div>
  </body>
</html>
